<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patika Css Ödev 2</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <img src="images/google.jpg" alt="Google">
    </header>
    <!-- Header End -->

    <!-- Content Start -->
    <section class="search-bar">
            <span>Search the web using Google!</span><br>
            <input type="text" class="search"><br>
            <button>Google Search</button> <button>I'm feeling lucky</button>
    </section>
    <section class="link-bar">
        <div style="background-color: #7ee5da; flex-grow: 2;">
            <span>Special Searches</span><br>
            <a href="http://www.google.com/stanford">Stanford Search</a><br>
            <a href="http://www.google.com/linux">Linux Search</a>
        </div>

        <div style="background-color: #70ccc2; flex-grow: 1;margin-right: 2px;margin-left: 2px;font-size: small;">
            <a href="http://www.google.com/help.html">Help!</a><br>
            <a href="http://www.google.com/about.html">About Google!</a><br>
            <a href="http://www.google.com/company.html">Company Info!</a><br>
            <a href="http://www.google.com/stickers.html">Google! Logos</a><br>
        </div>
        <div style="background-color: #62b3aa; flex-grow: 3;">
            <span style="font-size: small;">Get Google!</span><br>
            <span style="font-size: small;">updates monthly:</span><br>
            <input type="text" value="your e-mail"><br>
            <button>Subscribe</button> <a href="http://www.findmail.com/list/google-friends/" style="font-size: small;">Archive</a>
        </div>
    </section>
    <!-- Content End -->

    <!-- Footer Start -->
    <footer style="font-size: small;">
        Copyright © 1998 Google Inc
    </footer>
    <!-- Footer End -->
